		//Bai 1: so nguyen to
		function soNguyenTo (n) {
			var kiemtra = true;
			if(n<2){
				kiemtra = false;
			}
			for(var i = 2; i < n -1 ; i++){
				if(n%i == 0){
					kiemtra = false;
					break;
				}
			}
			if(kiemtra == true){
				console.log(n + " la so nguyen to")
			}else{
				console.log(n + " khong phai la so nguyen to")
			}
		}
		soNguyenTo(1);
		soNguyenTo(2);
		soNguyenTo(3);
		soNguyenTo(4);
		soNguyenTo(5);

		//Bai 3: số hoàn hảo.
		function soHoanHao(n){
			var sum = 0;
			for(var i = 0; i < n; i++){
				if(n%i == 0){
					sum = sum + i;
				}
			}
			if(sum == n){
				console.log(n + " la so hoan hao")
			}else{
				console.log(n + " khong phai la so hoan hao")
			}
		}
		soHoanHao(6)
		soHoanHao(17)
		soHoanHao(28)

		//Bai 5: số tự đối xứng
		function soDoiXung (n) {
			var sum = 0, original;
			original = n;
			while(n != 0){
				var digit = n % 10;
				sum = (sum*10) + digit;
				n = n / 10;
			}
			if(sum == original){
				console.log(original + " là số đối xứng")
			}else{
				console.log(original + " không phải là số đối xứng")
			}
		}
		soDoiXung(121)
		//Bai 14 Fibonacy
		function fibonacy (n) {

			var f0 = 0, f1 = 1, fn = 1;
			for(var i = 0; i <= n; i++){
				if(i<2){
					console.log(i);
				}else{
					fn = f0 + f1;
					f0 = f1;
					f1 = fn;
					console.log(fn)
				}
			}
		}
